plugins {
    id 'java'
    id("io.freefair.lombok") version "8.1.0"
}

group 'stanislav.danylenko'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.6.0'

    implementation 'org.hibernate.orm:hibernate-core:6.1.6.Final'

    implementation 'org.hibernate.orm:hibernate-jcache:6.1.6.Final'
    implementation 'org.hibernate:hibernate-ehcache:5.6.15.Final'
    implementation 'org.ehcache:ehcache:3.10.8'

    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
    implementation "org.javassist:javassist:3.25.0-GA"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}